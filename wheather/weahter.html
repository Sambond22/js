<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Weather.css">
</head>
<body>
    <div class="wrapper">
        <div class="not-found"><img src="./not-found.png" alt="not-found "></div>
        <h1>Weather App</h1>

            <!-- Starting -->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- Location acces -->
        <div class="weather-container">

            <!--  location container-->
            <div class="sub-container location-container">
                <img src="./location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form  -->
            <form class="form-contain" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./search.png"  width="20" height="20" loading="lazy">
                </button>
            </form>

              <!--- loading screen gif -->
              <div class="sub-container load-contain">
                <img src="./loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather scrren main screen -->
            <div class="sub-container info-contain">

                <!--city name and Flag-->
                <div class="name">
                    <p data-cityname></p>
                    <img data-flag>
                </div>

                <!-- weather descriptuion-->
                <p data-weatherdescription></p>
                <!--weather Icon-->
                <img data-weathericon>
                <!--temperature-->
                <p data-temp></p>

                <!--3 cards -->
                <div class="parameter-container">

                    <!--card 1-->
                    <div class="parameter">
                        <img src="./wind.png" >
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img src="./humidity.png" >
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="./cloud.png" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>


            </div>


    </div>
    </div>
    <script src="Weather.js"></script>
</body>
</html>
