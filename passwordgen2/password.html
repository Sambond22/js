<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password.css">

</head>
<body>
    
    <div class="wrapper">
        <div class="container">
                    <h1>PASSWORD GENERATOR</h1>

                    <div class="msg-bar">
                        
                        <input  readonly placeholder="password" class="msg-disply" data-pswdislplay >

                        <button class="msg-btn" data-copyy>
                            <span class="tooltip" data-cpymsg></span>
                            <img src="../passwordgen2/copy.svg" alt="copyportal/img" width="35" height="35">
                        </button>
                    </div>

                    <div class="detail">
                    
                        <div class="length">
                            <p>Password Length</p>
                            <p data-psdlength>0</p>
                        </div>
            <!-- slider -->
                        <input type="range" min="1" max="20" class="slider" step="1" data-lenSlider>
            <!-- Checkboxes -->
        
                        <div class="check">
                        <input type="checkbox" id="uppercase" >
                        <label for="uppercase">Include Uppercase Letters</label>
                        </div>
                        
                        
                        <div class="check">
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">Include lowercase Letters</label>
                        </div>

                        <div class="check">
                        <input type="checkbox" id="number">
                        <label for="number">Include Numbers</label>
                        </div>
                        
                        <div class="check">
                        <input type="checkbox" id="symbol">
                        <label for="symbol">Include Symbols</label>
                        </div>

                        <!-- strength -->
                        <div class="strength">
                            <p>Strength</p>
                            <div class="indicator" data-redlight></div>
                        </div>

                        <!-- generate password -->
                        <button class="generatebutn">GENERATE PASSWORD</button>
                    </div>
       </div>
    </div>
      <script src="password.js"></script>
</body>
</html>
